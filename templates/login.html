<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
		<form method="POST" action="/success">
			{{ form.csrf_token }}
			{{ form.name.label }} {{ form.name(size=30) }}
			{{ form.password.label }} {{ form.password(size=30) }}
			<input type="submit" value="Login">
        </form>
        </div>
	</body>
</html>
